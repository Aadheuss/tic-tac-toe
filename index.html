<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  <script src="./js/javascript.js" defer></script>
</head>
<body>
  <div class="lobby">
    <h1>TIC TAC TOE</h1>  
    <div class="players-container">
      <div>
        <div class="player one" data-id="player1">
          <div>
            <form class="player-name" method="post" action="*">
              <div data-id="player1">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder=" ">
              </div>
            </form>
          </div>
          <div data-id='player1' class="type">
            <div>Human</div>
            <div>AI</div>
          </div>
        </div>
      </div>
      <div>vs
        <button class="start hidden" type="button">START GAME</button>
      </div>
      <div>
        <div class="player two" data-id="player2">
          <div>
            <form class="player-name" method="post" action="*">
              <div data-id="player2">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder=" ">
              </div>
            </form>
          </div>
          <div data-id='player2' class="type">
            <div>Human</div>
            <div>AI</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="game-area hidden">
    <h1>TIC TAC TOE</h1>  
    <div>
      <div class="round">Round <span> 1</span></div>
      <div class="scoreboard">
        <div data-score="player1">
          <div>player1:</div>
          <span>0</span>
        </div>
        <div data-score="player2">
          <div>player2:</div>
          <span>0</span>
        </div>
      </div>
      <div class="gameboard"></div>
      <button class="return" type="button">Return</button>
    </div>
  </div>
  <dialog class="winner">
      <div>
        <div></div>
        <div>
          <div>play again?</div>
          <button class="restart">restart</button>
        </div>
      </div>
  </dialog>
</body>
</html>
