<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  <script src="./js/javascript.js" defer></script>
</head>
<body>
  <h1>TIC TAC TOE</h1>  
  <div class="lobby">
    <div class="player-container">
      <div>
        <div class="player one" data-id="player1">
          <div></div>
          <div class="type">
            <div>Human</div>
            <div>AI</div>
          </div>
        </div>
      </div>
      <div>vs
        <div class="start hidden">START GAME</div>
      </div>
      <div>
        <div class="player two" data-id="player2">
          <div></div>
          <div class="type">
            <div>Human</div>
            <div>AI</div>
          </div>
        </div>
      </div>
    </div>
    <div class="game hidden">
      <div class="return">Return</div>
      <div class="round">Round <span> 1</span></div>
      <div class="scoreboard">
        <div>player1: <span></span></div>
        <div>player2: <span></span></div>
      </div>
      <div class="gameboard"></div>
    </div>
  </div>
</body>
</html>
